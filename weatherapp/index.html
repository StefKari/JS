<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Weather App is an application that shows the current weather forecast after you enter a city name.">
    <title>Weather</title>
    <!-- Moj css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- jQuerry -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>

    <header>
      <div class="container">
        <div class="col-lg-6 col-sm-12 mx-auto">
          <h1>Weather App</h1>
        </div>
      </div>
    </header>

    <div class="main container">
      <div id="search" class="col-lg-6 col-sm-12 mx-auto">
        <input id="city" type="text" class="form-control" placeholder="Please enter city name...">
        <button type="button" class="btn btn">Show Weather</button>
      </div>
      <div id="load"><p>Loading...</p></div>
      <div id="weather" class="jumbotron col-lg-6 mx-auto">
        <h1 class="display-4" id="weatherTemperature">Temperature</h1>
        <p class="lead" id="weatherDescription">Weather Description</p>
        <p id="weatherCity">City Name</p>
      </div>
    </div>

    <footer>
      <a href="http://stefkari.dx.am" target="_blank"> Stefan Karadzic - Web developer</a>
    </footer>

    <!-- Moj JS -->
    <script src="js/script.js"></script>
    <!-- Sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
