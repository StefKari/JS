<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <!-- Moj css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <h1>Calendar</h1>

   	<div class="calendar">
   		<div class="selected-date"></div>
     		<div class="dates">
       			<div class="month">
       				<div class="arrows prev-mth">&lt;</div>
       				<div class="mth"></div>
       				<div class="arrows next-mth">&gt;</div>
       			</div>
       			<div class="days"></div>
     		</div>
   	</div>

    <div class="copyright">
      <a href="http://stefkari.dx.am" target="_blank"> Stefan Karadzic - Web Developer</a>
    </div>

    <!-- Moj JS -->
  <script src="js/script.js"></script>

  </body>
</html>
